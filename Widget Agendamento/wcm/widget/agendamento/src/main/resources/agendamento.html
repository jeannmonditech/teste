<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	
	<link rel="stylesheet" type="text/css" href="/FluigMonditechWeb/BootStrap/4/css/bootstrap-monditech-v4.css" />
    <link rel="stylesheet" type="text/css" href="/FluigMonditechWeb/DataTable/1.10/css/datatables.min.css" />
	<link rel="stylesheet" type="text/css" href="/FluigMonditechWeb/DataTable/1.10/Buttons/buttons.dataTables.min.css">

    <script type="text/javascript" src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
    <script type="text/javascript" src="/webdesk/vcXMLRPC.js"></script>
    <script type="text/javascript" src="/FluigMonditechWeb/DataTable/1.10/js/datatables.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="/FluigMonditechWeb/DataTable/1.10/Buttons/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="/FluigMonditechWeb/DataTable/1.10/Buttons/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="/FluigMonditechWeb/BootStrap/4/js/bootstrap.bundle.min.js"></script>

	<script type="text/javascript" src="/FluigMonditechWeb/Axios/axios.min.js"></script>
	<script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>
</head>

<body>
	<div class="fundo"></div>
	<div id="fundoEscuro" style="display: none;"></div>
	
	<div class="masterFluig container" id="cardPrincipal">
		<div class="fluig-style-guide">
           	<div class="modalFull" id="modal-one" aria-hidden="true" style="display: none;">
				<div class="modal-dialog">
					<div class="modal-header">
						<h2>Edit Schedule <span id="itemID"></span></h2>
					</div>
					<div class="modal-body">
						<div id='section_ item ' class='column'>
							<div class='col-md-10'>
								<div class='row'>
									<div class='col-md-3' style="display: none">
										<label for='dtStart'>Inicial Period</label>
										<input type='text' name='dtId' id='dtId' class='form-control' disabled>
									</div> 
									<div class='col-md-3'>
										<label for='dtStart'>Inicial Period</label>
										<input type='text' name='dtStart' id='dtStartEdit' class='form-control' maxlength='10' onkeypress='mascaraData(this)' readonly>
									</div> 
									<div class='col-md-3'> 
										<label for='dtEnd'>Final Period</label>
										<input type='text' name='dtEnd' id='dtEndEdit' class='form-control' maxlength='10' onkeypress='mascaraData(this)' readonly>
									
									</div>
									<div class='col-md-3'>
										<label for='dtStartPerid'>Period Inicial Time</label>
										<input type='time' name='dtStartPerid' id='dtStartPeridEdit' class='form-control' >
									
									</div>
									<div class='col-md-3'>
										<label for='dtEndPerid'>Period Final Time</label>
										<input type='time' name='dtEndPerid' id='dtEndPeridEdit' class='form-control'>
									
									</div>
								</div>
								<div class='row'>
									<div class='col-md-3'>
										<label for='dtStartPresent'>Attendance Inicial Time</label>
										<input type='time' name='dtStartPresent' id='dtStartPresentEdit' class='form-control'>
									
									</div>
									<div class='col-md-3'>
										<label for='dtEndPresent'>Attendance Final Time</label>
										<input type='time' name='dtEndPresent' id='dtEndPresentEdit' class='form-control'>
									
									</div>
									<div class='col-md-3'>
										<label for='dtStartDelay'>Delay Inicial Time</label> 
										<input type='time' name='dtStartDelay' id='dtStartDelayEdit' class='form-control' disabled>
									
									</div>
									<div class='col-md-3'>
										<label for='dtEndDelay'>Delay Final Time</label>
										<input type='time' name='dtEndDelay' id='dtEndDelayEdit' class='form-control'>
									
										</div>
								</div>
							</div>
							<div class='col-md-2'>
								<div class='col-md-12 activeSection'>
									<label for='active'>Active</label>
									<input type='checkbox' name='active' id='activeEdit'>
								
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn closed" onclick="closeModalUpdate()">Close</button>
						<button class="btn update" onclick="isUpdate()">Update</button>
					</div>
				</div>
			</div>
			<div class="row" style="padding-bottom: 15px;" id="cardTables">
				<div class="col-md-12">
					<h2 class="pageTitles" title="Call Scheduling and Maintenance">Call Scheduling and Maintenances</h2>
					<div class="panel panel-primary" id="cardFiltro">
						
						<div class="panel-heading text-white bg-secondary mb-3">Filters</div>
						<div class="row">
							<div class="">
								<div class="panel-body" id="cardFiltro">
							
									<div class="column">
										<div class="col-md-11">
											<div class="row ">
												<div class="col-md-3">
													<label for="dtStart">Inicial Period</label>
													<input type="text" name="dtStart" id="dtStart" class="form-control" maxlength="10" onkeypress="mascaraData(this)" readonly>
												</div>
												<div class="col-md-3">
													<label for="dtEnd">Final Period</label>
													<input type="text" name="dtEnd" id="dtEnd" class="form-control" maxlength="10" onkeypress="mascaraData(this)" readonly>
												
												</div>
												<div class="col-md-3">
													<label for="dtStartPerid">Period Inicial Time</label>
													<input type="time" name="dtStartPerid" id="dtStartPerid" class="form-control">
												
												</div>
												<div class="col-md-3">
													<label for="dtEndPerid">Period Final Time</label>
													<input type="time" name="dtEndPerid" id="dtEndPerid" class="form-control">
												
												</div>
											</div>
											<div class="row marginTop">
												<div class="col-md-3">
													<label for="dtStartPresent">Attendance Inicial Time</label>
													<input type="time" name="dtStartPresent" id="dtStartPresent" class="form-control">
												
												</div>
												<div class="col-md-3">
													<label for="dtEndPresent">Attendance Final Time</label>
													<input type="time" name="dtEndPresent" id="dtEndPresent" class="form-control">
												
												</div>
												<div class="col-md-3">
													<label for="dtStartDelay">Delay Inicial Time</label>
													<input type="time" name="dtStartDelay" id="dtStartDelay" class="form-control">
												
												</div>
												<div class="col-md-3">
													<label for="dtEndDelay">Delay Final Time</label>
													<input type="time" name="dtEndDelay" id="dtEndDelay" class="form-control">
												
												</div>
											</div>
										</div>
										<div class="col-md-1">
											<div class="col-md-12 activeSection">
												<label for="active">Active</label>
												<input type="checkbox" name="active" id="active">
											
											</div>
										</div>
									</div>
									
									<br>
					
                                    
									<div class="row">
										<div class="col-md-offset-8 col-md-2 col ">
											
											
										</div>

										<div class="col-md-2">
										<button type="button" class="btn btn-default btnRegister" onclick="Register();" data-toggle="modal" data-target="#exampleModal"><i class="fluigicon fluigicon-plus icon-xs"></i></button>
										<button type="button" name="search" id="search" class="btn btn-default btnSearch" onclick="searchResult();" >Search</button>
											
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-12"  id="formAgend">
				<h2 class="pageTitles" title="Agendamento e Manutenção Chamadas">Register New Scheduling and Maintenance Call</h2>
				<div class="panel panel-primary">
					
					<div class="panel-body" >
						
						
						<div class="column" style="margin-left: -22px;">
							<div class="col-md-11">
								<div class='col-md-3'>
									<div class='form-group'>
										<label for='dtStartCad'>Inicial Period</label>
										<input type='text' class='form-control' id='dtStartCad' name='dtStartCad' value=''  maxlength="10" onkeypress="mascaraData(this)" readonly>
										
									</div>
								</div>
								<div class='col-md-3'>
									<div class='form-group'>
										<label for='dtEndCad'>Final Period</label>
										<input type='text' class='form-control' id='dtEndCad' name='dtEndCad' value=''  maxlength="10" onkeypress="mascaraData(this)" readonly>
										
									</div>
								</div>
								<div class='col-md-3'>
									<div class='form-group'>
										<label for='dtStartPeridCad'>Period Inicial Time</label>
										<input type='time' class='form-control' id='dtStartPeridCad' name='dtStartPeridCad' value=''>
										
									</div>
								</div>
							
								<div class='col-md-3'>
									<div class='form-group'>
										<label for='dtEndPeridCad'>Period Final Time</label>
										<input type='time' class='form-control' id='dtEndPeridCad' name='dtEndPeridCad' value=''>
										
									</div>
								</div>
							
							
								<div class='col-md-3'>
									<div class='form-group'>
										<label for='dtStartPresentCad'>Attendance Inicial Time</label>
										<input type='time' class='form-control' id='dtStartPresentCad' name='dtStartPresentCad' value=''>
										
									</div>
								</div>
			
								<div class='col-md-3'>
									<div class='form-group'>
										<label for='dtEndPresentCad'>Attendance Final Time</label>
										<input type='time' class='form-control' id='dtEndPresentCad' name='dtEndPresentCad' value=''>
										
									</div>
								</div>
							
								<div class='col-md-3'>
									<div class='form-group'>
										<label for='dtStartDelayCad'>Delay inicial time</label>
										<input type='text' class='form-control' id='dtStartDelayCad' name='dtStartDelayCad' value='' disabled>
										
									</div>
								</div>
								<div class='col-md-3'>
									<div class='form-group'>
										<label for='dtEndDelayCad'>Delay final time</label>
										<input type='time' class='form-control' id='dtEndDelayCad' name='dtEndDelayCad' value=''>
										
									</div>
								</div>
							</div>
							

							<div class="col-md-1">
								<div class="col-md-12 activeSection">
									<label for="activeCad">Active</label>
									<input type="checkbox" name="activeCad" id="activeCad">
								
								</div>
							</div>
						</div>
						<div class="row">
							<button type="button" class="btn btn-default btn_close" onclick="closeRegister();">Back</button>
							<button type='button' name='search' id='search' class='btn btn-default btn_register' style='float: right;' onclick="registerNew();">Register</button>
						</div>
					</div>
				</div>
			</div>
		
			<div class="panel panel-primary" id="tableFilters">
				<div class="panel-body table-responsive" id="tableFilter">
                    <table id='tabTarefas' class='table table-striped  table-bordered'>
                        <thead>
                        </thead>
                        <tbody id="corpoTabela">
                        </tbody>
                    </table>
				</div>
			</div>
						
		</div>
	</div>
</body>
</html>
